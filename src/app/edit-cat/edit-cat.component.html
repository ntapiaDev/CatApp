<form *ngIf="cat?._id; else badRequest" [formGroup]="form" (submit)="submit()">
  <label for="name">Nom :</label>
  <input id="name" type="text" formControlName="name" />
  <label for="color">Couleur :</label>
  <input id="color" type="text" formControlName="color" />
  <label for="age">Age :</label>
  <input id="age" type="number" formControlName="age" />
  <button type="submit" class="primary">Modifier</button>
</form>

<ng-template #badRequest>
  <p>Ce chat n'existe pas!</p>
</ng-template>
